<!DOCTYPE html>
<html lang="uk">
<style>
        /* Стилі для навігаційного меню */
        nav {
            background-color: #1E1E1E;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            float: left;
            margin-right: 20px;
        }
        nav ul li a {
            display: block;
            color: #FFFFFF;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        nav ul li a:hover {
            background-color: #FFFFFF;
            color: #1E1E1E;
            border-radius: 5px;
        }
        /* Стилі для основного контенту */
        .content {
            padding: 20px;
            text-align: center;
            color: #1E1E1E;
            font-family: Arial, sans-serif;
        }
        /* Стилі для підвалу */
        footer {
            background-color: #1E1E1E;
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
        h1 {
            color: #1E1E1E;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index (2).html">Головна</a></li>
            <!-- Показувати посилання на реєстрацію та вхід тільки якщо користувач не авторизований -->
    
            <li><a href="index (3).html">Регестрація</a></li>
            <li><a href="index (1).html">Увійти</a></li>
            {% endif %}
            <!-- Показувати посилання на вихід тільки якщо користувач авторизований -->
            <li><a href="/logout">Створити напрямок</a></li>
            {% endif %}
            <!-- Додайте інші посилання на ваш вміст тут -->
        </ul>
    </nav>
<body class="light">

<div class="container">
    <h2>Створити Напрям</h2>
    <form action="/create_direction" method="POST">
        <label for="title">Заголовок:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Опис:</label><br>
        <textarea id="description" name="description" required></textarea><br>
        <label for="start_date">Дата початку:</label><br>
        <input type="date" id="start_date" name="start_date" required><br>
        <label for="end_date">Дата закінчення:</label><br>
        <input type="date" id="end_date" name="end_date" required><br>
        <label for="location">Місце:</label><br>
        <input type="text" id="location" name="location" required><br>
        <label for="capacity">Місткість:</label><br>
        <input type="number" id="capacity" name="capacity" required><br>
        <label for="email">Адреса електронної пошти:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="username">Ім'я користувача:</label><br>
        <input type="text" id="username" name="username" required><br>
        <input type="submit" value="Створити Напрям">
    </form>
</div>

<div class="slider-container">
    <input type="range" min="0" max="1" value="0" class="slider" id="theme-slider">
</div>

<script>
    const slider = document.getElementById('theme-slider');

    slider.addEventListener('input', function() {
        if (this.value == 1) {
            document.body.classList.remove('light');
            document.body.classList.add('dark');
        } else {
            document.body.classList.remove('dark');
            document.body.classList.add('light');
        }
    });
</script>

</body>
</html>
