<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створити Напрям</title>
    <style>
       /* Стилі для навігаційного меню */
        nav {
            background-color: #1E1E1E;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            float: left;
            margin-right: 20px;
        }
        nav ul li a {
            display: block;
            color: #FFFFFF;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        nav ul li a:hover {
            background-color: #FFFFFF;
            color: #1E1E1E;
            border-radius: 5px;
        }
		/* Стилі для форми */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            width: 400px;
            margin: 50px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<nav>
        <ul>
            <li><a href="index(1).html">Головна</a></li>
            <!-- Показувати посилання на реєстрацію та вхід тільки якщо користувач не авторизований -->
            {% if not session.logged_in %}
            <li><a href="index(3).html">Регестрація</a></li>
            <li><a href="index(2).html">Вхід</a></li>
            {% endif %}
            <!-- Показувати посилання на вихід тільки якщо користувач авторизований -->
            {% if session.logged_in %}
            <li><a href="index(4).html">Стоврити напрямок</a></li>
            {% endif %}
            <!-- Додайте інші посилання на ваш вміст тут -->
        </ul>
    </nav>

<div class="container">
    <h2>Створити Напрям</h2>
    <form action="/create_direction" method="POST">
        <label for="title">Заголовок:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Опис:</label><br>
        <textarea id="description" name="description" required></textarea><br>
        <label for="start_date">Дата початку:</label><br>
        <input type="date" id="start_date" name="start_date" required><br>
        <label for="end_date">Дата закінчення:</label><br>
        <input type="date" id="end_date" name="end_date" required><br>
        <label for="location">Місце:</label><br>
        <input type="text" id="location" name="location" required><br>
        <label for="capacity">Місткість:</label><br>
        <input type="number" id="capacity" name="capacity" required><br>
        <label for="email">Адреса електронної пошти:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="username">Ім'я користувача:</label><br>
        <input type="text" id="username" name="username" required><br>
        <input type="submit" value="Створити Напрям" style="background-color: #007bff;">
    </form>
</div>

</body>
</html>
